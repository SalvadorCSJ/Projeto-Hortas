{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="center-content">
    <h1>Crie uma nova conta</h1>
    <p>Por favor preencha as suas informações nos campos abaixo:</p>
    <form method="post">
        {{ user_form.as_p }}
        {% csrf_token %}
        <p>
            <input type="submit" value="Create my account">
        </p>
    </form>
</div>
{% endblock %}
