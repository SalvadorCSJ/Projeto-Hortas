{% extends "base.html" %}
{% block title %}Reset your password{% endblock %}
{% block content %}
<div class="center-content">
    <h1>Redefina a sua senha</h1>
    {% if validlink %}
        <p>
            Por favor preencha a sua nova senha duas vezes para confirmar.
        </p>
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="Change my password"></p>
        </form>
    {% else %}
    {% endif %}
</div>
{% endblock %}
