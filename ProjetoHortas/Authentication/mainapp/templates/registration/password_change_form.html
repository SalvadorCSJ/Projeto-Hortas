{% extends "base.html" %}

{% block title %}Mudança de senha{% endblock %}

{% block content %}
<div class="center-content">
    <h1>Alterar a sua senha</h1>
    <p>Siga as instruções abaixo para atualizar a sua senha</p>
    <form method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Change"></p>
        {% csrf_token %}
    </form>
</div>
{% endblock %}
