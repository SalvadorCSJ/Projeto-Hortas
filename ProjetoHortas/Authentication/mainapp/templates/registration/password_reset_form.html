{% extends "base.html" %}
{% block title %}Reset your password?{% endblock %}
{% block content %}
<div class="center-content">
    <h1>Esqueceu a sua senha?</h1>
    <p>Preencha o seu email abaixo para criar uma nova senha.</p>
    <form method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Send e-mail"></p>
        {% csrf_token %}
    </form>
</div>
{% endblock %}
